<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script type='text/javascript'
    src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario&key=AnKBT_bHZWYQ9X9Am43hr_EyNaxyCBhTtdofoHgmkd9TIr-VT6aPyLvXEaXrlBnX'
    async defer></script>
  <title>Barista</title>
</head>

<body>

  <!-- Header with title: Barista -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        Barista
      </p>
      <!-- Weather widget only visible when city entered in search bar or when city from previously searched list is clicked -->
      <div id="weather"></div>
    </div>
  </section>

  
  <!-- Container for search bar, button, text and search history form for bar and buttons form-->

  <div class="columns">
    <div class="column">
      <label class="label">Find the Best Coffee in any City</label>
      <input class="input is-normal" type="text" placeholder="City, State">
      <button class="button is-info mt-2 is-fullwidth" id="searchButton">Search</button>
      <hr>
      <div id="searchHistory"></div>
      <!-- new container for coffee shops in area-->
      <!-- Scroll bar -->
      <div id="coffeeShops"></div>
   
      <!-- Sound cloud widget -->
      <div id="soundCloud"></div>

    
    <!-- Map to take up right half of page -->
    <div class="column">
      <div id="myMap"></div>
      <div id="searchBoxContainer">
      </div>
    </div>
  </div>





</body>
<script src="./assets/js/script.js"></script>

</html>
